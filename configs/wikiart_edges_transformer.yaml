model:
  base_learning_rate: 4.5e-06
  target: taming.models.cond_transformer.Net2NetTransformer
  params:
    cond_stage_key: lr
    transformer_config:
      target: taming.modules.transformer.mingpt.GPT
      params:
        vocab_size: 1024
        block_size: 512
        n_layer: 24
        n_head: 16
        n_embd: 1024
    first_stage_config:
      target: taming.models.vqgan.VQModel
      params:
        ckpt_path: # logs/.../checkpoints/last.ckpt
        embed_dim: 256
        n_embed: 512
        ddconfig:
          double_z: False
          z_channels: 128
          resolution: 128
          in_channels: 3
          out_ch: 3
          ch: 64
          ch_mult: [ 1,1,2,2,4]  # num_down = len(ch_mult)-1
          num_res_blocks: 2
          attn_resolutions: [16]
          dropout: 0.0
        lossconfig:
          target: taming.modules.losses.DummyLoss
    cond_stage_config:
      target: taming.models.vqgan.VQModel
      params:
        ckpt_path: # logs/.../checkpoints/last.ckpt
        embed_dim: 256
        n_embed: 512
        ddconfig:
          double_z: False
          z_channels: 128
          resolution: 128
          in_channels: 1
          out_ch: 1
          ch: 64
          ch_mult: [ 1,1,2,2,4]  # num_down = len(ch_mult)-1
          num_res_blocks: 2
          attn_resolutions: [16]
          dropout: 0.0
        lossconfig:
          target: taming.modules.losses.DummyLoss

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 2
    num_workers: 8
    train:
      target: taming.data.wikiart.WikiartEdgesTrain
      params:
        training_images_list_file: data/wikiart_train.txt
        size: 128
    validation:
      target: taming.data.wikiart.WikiartEdgesTest
      params:
        training_images_list_file: data/wikiart_test.txt
        size: 128